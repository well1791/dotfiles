theme = "onedark"

[keys.normal]
pageup = "half_page_up"
pagedown = "half_page_down"

[editor]
line-number = "relative"
mouse = false
gutters = ["spacer", "diagnostics", "spacer", "diff"]
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
max-depth = 2

[editor.soft-wrap]
enable = true
max-wrap = 25

