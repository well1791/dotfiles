# theme = "rose_pine"
theme = "rose_pine_moon"
#theme = "snazzy"

[editor]
mouse = false
gutters = ["spacer", "diagnostics", "spacer", "diff"]
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "hidden"
select = "hidden"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true
max-wrap = 25

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type"
]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[keys.normal.space]
F = "file_picker_in_current_buffer_directory"

