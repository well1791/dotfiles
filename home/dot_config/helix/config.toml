theme = "rose_pine"

[editor]
mouse = true
gutters = ["spacer", "diagnostics", "spacer", "diff"]
auto-save = true
end-of-line-diagnostics = "hint"
true-color = true
shell = ["fish", "-c"]
scrolloff = 10
completion-trigger-len = 1
popup-border = "all"

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "disable"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true
max-wrap = 25

[editor.lsp]
display-messages = true
auto-signature-help = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
j = ["move_prev_word_start", "trim_selections"]
